<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="bil1">
            <h3>+</h3>
        <input type="number" id="bil2" onchange="jumlah_bilangan()">
            <h3>=</h3>
        <input type="text" id="hasil">

    <script>
        function jumlah_bilangan() {
            penampung = parseInt(bil1.value) + parseInt(bil2.value)
            hasil.value = penampung
       } 
    </script>
</body>
</html>
